<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
        <h2>Welcome to the Quiz</h2>
        <div class="form-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
            <button id="startBtn">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" style="display:none;">
        <div class="questionContainer">
            <h2 id="questionText">Question goes here</h2>
            <div id="options">
                <!-- Options will be dynamically populated here -->
            </div>
            <button onclick="markForReview()">Mark for Review</button>
            <button onclick="previousQuestion()">Previous Question</button>
            <button onclick="nextQuestion()">Next Question</button>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>
        <div id="tracker"></div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" style="display:none;">
        <h2>Quiz Completed!</h2>
        <div class="result-box">
            <p><strong>Candidate Name:</strong> <span id="resultName"></span></p>
            <p><strong>Mobile Number:</strong> <span id="resultMobile"></span></p>
        </div>
        <p id="scoreText"></p>
        <p id="gradeText"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
